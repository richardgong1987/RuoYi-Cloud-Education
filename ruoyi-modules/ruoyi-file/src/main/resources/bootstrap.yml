# Tomcat
server:
  port: 9300

# Spring
spring:
  application:
    # 应用名称
    name: ruoyi-file
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

mybatis-plus:
  config-location: classpath:mybatis-config.xml
  global-config:
    banner: false
  type-aliases-package: com.ruoyi.file.domain
  configuration:
    map-underscore-to-camel-case: false
#  mapper-locations: classpath:mapper/*.xml



